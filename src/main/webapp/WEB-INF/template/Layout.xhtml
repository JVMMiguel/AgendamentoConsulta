<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Agendamento de Consultas</ui:insert>

<h:body>

	<h:form id="menu">

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	
	<footer>
		Sistema de Agendamento de Consulta <br /> <br />
	</footer>

</html>
